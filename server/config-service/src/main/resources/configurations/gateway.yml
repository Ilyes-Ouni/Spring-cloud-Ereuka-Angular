eureka:
  client:
    register-with-eureka: false
spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
        - id: clients-service
          uri: http://localhost:8090
          predicates:
            - Path=/clients/**
  application:
    name: gateway
server:
  port: 8222
